name: build
on:
  release:
    types: [published] #发布时触发
jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Run build script
        run: |
          chmod +x .github/scripts/build.sh
          ./.github/scripts/build.sh
        shell: bash
